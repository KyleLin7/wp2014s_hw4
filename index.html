<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>HTML5 Canvas & facebook</title>
    <meta name="description" content=" ">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="//parse.com/downloads/javascript/parse-1.2.18.min.js"></script>

	<style>
    #canvas {border: 3px solid grey;}
    </style>
</head>

<body>
  
 
 
    <section id="main">
        <h2>This is a HTML5 Canvas Pages with Facebook</h2>
        <h3 id="name" style="color:#00FF00;" ></h3>
        <div id="imgIn"></div>
        更改相框
        <select id="overlay">
          <option value="">None</option>
          <option value="img/overlayback.png">First</option>
          <option value="img/overlay2.png">Second</option>
          <option value="img/overlay3.jpg">Third</option>
          <option value="img/overlay4.jpg">Forth</option>
          <option value="img/overlay5.jpg">Fifth</option>
          <option value="img/overlay6.jpg">Sixth</option>
        </select> 
        更改文字框<select id="typo">
          <option value="">None</option>
          <option value="img/typography.png">First</option>
          <option value="img/typography1.png">Second</option>
          <option value="img/typography2.jpg">Third</option>
          <option value="img/typography3.jpg">Forth</option>
          <option value="img/typography4.jpg">Fifth</option>
          <option value="img/typography5.jpg">Sixth</option>
        </select> 
        
        <canvas width="540" height="540" id="canvas"></canvas>
    </section>
    
    
    <div class="inputtext" style="width:600px; margin:0 auto;">
        <label for="inputed">輸入客製化文字：
            <textarea name="inputed" maxlength="6" id="inputed" placeholder="限輸6字"></textarea><!-- 提供使用者輸入文字欄-->
        </label>
        <br>
        <button id="sentimg">Post to Facebook</button><!-- 傳送按鈕-->
    </div>
    <div class="info"></div><!-- 訊息欄位-->

    

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
